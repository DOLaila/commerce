
<section>
    <div class="container my-5">
        <h1 class="text-main">Register Form</h1>
        <form [formGroup]="registerForm" (ngSubmit)=registerSubmit(registerForm)>
            <div class="row">
                <div class="col-md-8 m-auto bg-light shadow p-5 my-3">
                    <div class="row gy-4">
                        <div class="col-md-12">
                            <label class="fw-bold" for="user-name">name</label>
                            <input formControlName="name" type="text" id="user-name" class="form-control"/>
                        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                            <p class="text-danger" *ngIf="registerForm.get('name')?.getError('required')">this required input</p>
                            <p class="text-danger" *ngIf="registerForm.get('name')?.getError('minlength')">minlength is 3</p>
                            <p class="text-danger" *ngIf="registerForm.get('name')?.getError('maxlength')">maxlength is 10</p>
                        
                        </div>
                        
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user-email">Email</label>
                            <input formArrayName="email" type="email" id="user-email" class="form-control"/>
                            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('email')?.getError('required')">this required input</p>
                                <p class="text-danger" *ngIf="registerForm.get('email')?.getError('email')">enter avalid email</p>
                                
                            
                            </div>



                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user-password">password</label>
                            <input formControlName="password" type="password" id="user-password" class="form-control"/>
                            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('password')?.getError('required')">this required input</p>
                                <p class="text-danger" *ngIf="registerForm.get('password')?.getError('pattern')">enter avalid password</p>
                                
                            
                            </div>



                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user-re-Password">re-Password</label>
                            <input formControlName="re-Password" type="password" id="user-re-Password" class="form-control"/>
                            <div *ngIf="registerForm.get('re-password')?.errors && registerForm.get('re-password')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('re-password')?.getError('required')">this required input</p>
                                <p class="text-danger" *ngIf="registerForm.get('re-password')?.getError('pattern')">enter avalid re-password</p>
                                
                            
                            </div>




                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="phone">Phone</label>
                            <input formControlName="phone" type="tel" id="phone" class="form-control"/>
                            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('required')">this required input</p>
                                <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('pattern')">enter avalid phone</p>
                                
                            
                            </div>
    
                        </div>
                    </div>
                    <div>
                        <p *ngIf="errors" class="text-danger">{{errors}}</p>
                        <button [disabled]="registerForm.invalid" class="btn  bg-main text-light float-end" type="submit">Register
                        <span *ngIf="isLoadion">
                            <i class="fa-solid fa-spinner fa-spin"></i>
                        </span>
                        
                        </button>
                    </div>
                    <div>
                        <p class="text-muted">I have account<a class="text-main" routerLink="/signin">login</a></p>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</section>
